---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: mongo-kubernetes-operator
  namespace: flux-system
spec:
  interval: 30s
  ref:
    branch: master
  secretRef:
    name:  flux-system
  url: ssh://git@github.com/22ndtech/mongodb-kubernetes-operator
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: mongo-kubernetes-operator-crds
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./deploy/crds/mongodb.com_mongodb_crd.yaml
  prune: true
  sourceRef:
    kind: GitRepository
    name: mongo-kubernetes-operator
  validation: client
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: mongo-kubernetes-operator-service-account
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./deploy/service_account.yaml
  prune: true
  sourceRef:
    kind: GitRepository
    name: mongo-kubernetes-operator
  validation: client